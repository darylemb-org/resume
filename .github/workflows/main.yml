name: Construir Documento LaTeX

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_latex:
    name: Compilar PDF desde LaTeX
    runs-on: rocky

    steps:
      - name: Cloning Repo
        uses: actions/checkout@v4

      - name: Compiling LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          
      - name: Pushing PDF
        uses: actions/upload-artifact@v4
        with:
          name: DM_resume
          path: main.pdf
          
      - name: Upload pdf
        uses: XPH0816/webdav-deploy-action@v0.3
        with:
          url: ${{ secrets.WEBDAV_URL }}
          username: ${{ secrets.WEBDAV_USERNAME }}
          password: ${{ secrets.WEBDAV_PASSWORD }}
          local: "./"
          remote: "github/"
          method: "copy"
